<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation </title>
    <style>
        .div1{
            height: 250px;
            width: 250px;
            border: 5px solid black; 
        }
        .p1{
            text-align: center; 
            margin-top: 100px; 
        }
    </style>
</head>
<body>
    <h1>Dom manipulation in jQuery</h1>
    <h2>Click on the button</h2>
    <span id="span1"></span>
    <div align="center" class="div1" style="background-color: blueviolet">
    <p class="p1" id="idp1">This is box <i>one</i></p>
    </div>
    <div align="left">
    <button id="btn1">Append</button>
    <button id="btn2">Prepend</button>
    <button id="btn3">Before</button>
    <button id="btn4">After</button>
    <div align="left">
        <button id="btn5">Remove</button>
        <button id="btn6">Empty</button>
    </div>
    </div>
</body>
<script src="../jQuery/jquery-3.7.1.js" type="text/javascript"></script>
<script src="doms.js" type="text/javascript"></script>
</html>
