<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects</title>
    <style>
        #hotdog{
            height: 250px; 
            width: 250px; 
            opacity: 0.4;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>JQuery effects</h1>
    <div align="center">
        <button id="button">Animate</button>
        <br>
        <br>
        <img src="../images/hotdog.png" alt="hot fricken dog" id="hotdog">
    </div>
    <div align="center">
        <button id="btn1">hide</button>
        <button id="btn2">Show</button>
        <button id="btn3">Toggle</button>    
        <br>
        <br>
        <img src="../images/hotdog.png" alt="hotdog again" width="500px" id="img1">
    </div>
    <div align="center">
        <button id="btn4">Fade-out</button>
        <button id="btn5">Fade-in</button>
        <button id="btn6">Toggle-Fade</button>    
        <br>
        <br>
        <img src="../images/hotdog.png" alt="hotdog again" width="500px" id="img2">
    </div>
    <div align="center">
        <button id="btn7">Slide-up</button>
        <button id="btn8">Slide-down</button>
        <button id="btn9">Slide-toggle</button>  
        <button id="btn10">Stop</button>    
        <br>
        <br>
        <img src="../images/hotdog.png" alt="hotdog again" width="500px" id="img3">
    </div>
</body>
<script src="../jQuery/jquery-3.7.1.js" type="text/javascript"></script>
<script src="effects.js" type="text/javascript"></script>
</html>
